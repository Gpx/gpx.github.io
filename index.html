---
layout: default
title: Giorgio Polvara aka Gpx
---

{% if site.posts.size != 0 %}
  <article>
    {% for post in site.posts %}
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    {% endfor %}
  </article>
{% else %}
 <p>Nothing here yet</p>
{% endif %}
